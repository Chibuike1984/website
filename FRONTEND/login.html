<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earn Extra Cash || Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/responsiveness.css">

  <link rel="stylesheet" href="boostrap/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
  
</head>
<body>


  <!-- Preloader -->
  <div id="preLoader">
    <img src="./image/loader.gif" alt="loading...">
  </div>


  <div class="login-container" id="body">

     <img src="./image/face1.svg" alt="image">
    <h3>Login into your Account</h3>
    <p>Sign in to access your claim Bonus</p>

    <form action="user-dashboard.html" method="get">

      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="" required/>
        <label for="username">Username</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="" required/>
        <label for="email">Email</label>
      </div>


      <div class="form-group">
        <input type="password" id="password" name="password" required placeholder=" " />
        <label for="password">Password</label>
        <i class="bi bi-eye-slash toggle-password" onclick="togglePassword(this, 'password')"></i>
      </div>

      <button type="submit">Login</button>

      <p><a href="reset-password.html">Forgot your password</a></p>

        <p>Don`t have an account? <a href="register.html"> Register here</a></p>

      <p><a href="index.html">Back to Home</a></p>
      <p><a href="user-dashboard.html">User-dashboard</a></p>
    </form>
  </div>


  <script src="js/login.js"></script>
</body>
</html>
